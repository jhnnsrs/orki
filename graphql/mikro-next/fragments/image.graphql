fragment Image on Image {
  origins {
    id
  }
  id
  name
  store {
    ...ZarrStore
  }
  views {
    ...ChannelView
    ...AffineTransformationView
    ...LabelView
    ...TimepointView
    ...OpticsView
    ...AcquisitionView
    ...RGBView
    ...WellPositionView
  }
  pinned
  renders {
    ...Snapshot
    ...Video
  }
  dataset {
    name
    id
  }
  createdAt
  history(pagination: { limit: 3 }) {
    ...History
  }
  creator {
    sub
  }
  tags
  metrics {
    ...ImageMetric
  }
  roiOrigins {
    ...ListROI
  }
  fileOrigins {
    ...ListFile
  }
  rgbContexts {
    ...ListRGBContext
  }
  rois {
    ...ListROI
  }
}

fragment ListImage on Image {
  latestSnapshot {
    id
    store {
      key
      presignedUrl
    }
  }
  id
  name
}
