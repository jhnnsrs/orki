fragment DetailTemplate on Template {
  id
  interface
  dependencies {
    ...ListDependency
  }
  node {
    ...DetailNode
  }
  provisions {
    id
    status
  }
  extension
  params
}

fragment ListTemplate on Template {
  id
  interface
  node {
    description
    name
  }
  provisions {
    id
    status
  }
}
